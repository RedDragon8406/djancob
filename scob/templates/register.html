{% extends "base.html" %}
{% load static %}


{% block main %}
    <h1 class="text-center text-info">Register page</h1>
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
    {% if request.user.is_authenticated == False %}
        <form style="background-color: lightblue;padding: 30px;padding-top: 30px;border: solid 2px gray;" method="POST">
            {% csrf_token %}
            {{ form }}
            <br>
            <button class="btn btn-success btn-block " style="width: 50%;margin-left:25%">register</button>
        </form>
    {% endif %}
    <br><br><br>
        {% if request.user.is_authenticated %}
            <h1 class="text-center text-success">شما با موفقیت وارد شده اید</h1>
            <a href="/" class="btn btn-success" style="margin-right: 27.5%;zoom: 2;">برگشت به خانه</a>
            <br><br>
            <a href="/logout" class="btn btn-success" style="margin-right: 31.5%;zoom: 2;">خارج شوید</a>
        {% endif %}
        <br><br><br><br><br><br><br><br><br><br><br><br>
</div>

{% endblock %}
