{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>scob | learn fast</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="{% static "js/Scripts/jquery-1.10.2.min.js" %}"></script>
    <script src="{% static "js/Scripts/bootstrap-rtl.js" %}"></script>
    <link rel="icon" href="{% static "images/Scob icon.png" %}">
</head>

<body>
    <h1 class="text-center text-info">login page</h1>
    <hr>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
        {% if request.user.is_authenticated == False %}
        <form style="background-color: lightblue;padding: 30px;padding-top: 30px;border: solid 2px gray;" method="POST">
            {% csrf_token %}
            {{ form }}
            <br>
            <button class="btn btn-success btn-block "style="width: 50%;margin-left:25%">وارد شوید</button>
        </form>
        <hr>
        <br>
        <h3 class="text-center text-info">
            اکانت ندارید؟ همین الان ثبت نام کنید
        </h3>
        <a href="/register" class="btn btn-success" style="margin-left: 37.5%;zoom: 2;">ثبت نام</a>
        {% endif %}
        <br><br><br>
        {% if request.user.is_authenticated %}
            <h2 class="text-center text-success">شما با موفقیت وارد شده اید</h2>
            <a href="/" class="btn btn-success" style="margin-left: 31.25%;zoom: 2;">برگشت به خانه</a>
            <br><br>
            <a href="/logout" class="btn btn-success" style="margin-left: 34.375%;zoom: 2;">خارج شوید</a>
        {% endif %}
    </div>
</body>

</html>
